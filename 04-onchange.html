<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Evento OnChange</title>
</head>
<body>
		
	<select name="" id="" onchange="minhaFuncao(this.value)" >
		<option value="JavaScript">JavaScript</option>
		<option value="Python">Python</option>
		<option value="C#">C#</option>
	</select>

	<script>
		function minhaFuncao(valor) {
			alert(valor);
		}
	</script>
</body>
</html>
