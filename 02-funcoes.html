<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Funções</title>
</head>
<body>
	<input type="text" placeholder="Informe um texto" id="texto">
	<button onclick="minhaFuncao()" >Clique-me</button>

	<script>
		function minhaFuncao() {
			var texto = document.querySelector('#texto').value;
			alert(texto);
		}
	</script>
</body>
</html>
